<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6b6b;
        }

        p {
            font-size: 18px;
            margin: 15px 0;
            line-height: 1.5;
            color: #cccccc;
        }

        a {
            color: #1db954;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .redirect-note {
            font-size: 14px;
            margin-top: 20px;
            color: #aaaaaa;
        }
    </style>
    <script>
        if (window.location.pathname.startsWith('/blog')) {
            window.location.href = 'https://blog.hasithasuneth.com';
        }
    </script>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you were looking for doesn't exist.</p>
        <p>If you were looking for the blog, visit <a href="https://blog.hasithasuneth.com">blog.hasithasuneth.com</a>.
        </p>
        <p class="redirect-note">You can also navigate back to the <a href="/">homepage</a>.</p>
    </div>
</body>

</html>
